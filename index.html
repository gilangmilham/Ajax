<html>	
	<head>
		<script>
			function ambil_siswa(){
				var xmlhttp;
				var cari = document.fform.search.value;
				if(window.XMLHttpRequest){
					// code for ie7,chrome,firefox,opera,safari
					xmlhttp = new XMLHttpRequest();
				}
				else{
					//code for ie6 ,ie5
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				
				xmlhttp.onreadystatechange = 
				function (){
					if(xmlhttp.readyState == XMLHttpRequest.DONE){
						if(xmlhttp.status == 200){
							document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
						}
						else if(xmlhttp.status == 400){
							alert("There was an error 400");
						}
						else {
							alert("something else other 200 was returned");
						}	
					}
				}
			xmlhttp.open("GET","proses.php?cari="+cari,true);
			xmlhttp.send(cari);
		}
		</script>
	</head>
	<center>
	<body>
	<form name="fform">
		Nama :  <input onkeyup="ambil_siswa()" name="search">
		<div id="myDiv"></div>
	</form>
	
	</body>
	</center>
</html>
